[versions]
agrona = "2.3.2"
junit-jupiter = "6.0.1"
guardian = "1.1.2"
log4j = "2.25.2"
opentest4j = "1.3.0"
slf4j = "2.0.17"


[libraries]
agrona = { module = "org.agrona:agrona", version.ref = "agrona" }

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit-jupiter" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit-jupiter" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "junit-jupiter" }
junit-platform-commons = { module = "org.junit.platform:junit-platform-commons", version.ref = "junit-jupiter" }
junit-platform-engine = { module = "org.junit.platform:junit-platform-engine", version.ref = "junit-jupiter" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version.ref = "junit-jupiter" }
guardian = { module = "org.apiguardian:apiguardian-api", version.ref = "guardian" }
opentest4j = { module = "org.opentest4j:opentest4j", version.ref = "opentest4j" }

sl4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
sl4j-jcl = { module = "org.slf4j:jcl-over-slf4j", version.ref = "slf4j" }
sl4j-jul = { module = "org.slf4j:jul-to-slf4j", version.ref = "slf4j" }
sl4j-log4j = { module = "org.slf4j:log4j-over-slf4j", version.ref = "slf4j" }
log4j-api = { module = "org.apache.logging.log4j:log4j-api", version.ref = "log4j" }
log4j-core = { module = "org.apache.logging.log4j:log4j-core", version.ref = "log4j" }
log4j-slf4j2-impl = { module = "org.apache.logging.log4j:log4j-slf4j2-impl", version.ref = "log4j" }

[bundles]
junit-impl = ["junit-jupiter", "junit-jupiter-api", "junit-jupiter-params", "guardian"]
junit-run = ["junit-jupiter-engine", "junit-platform-commons", "junit-platform-engine", "junit-platform-launcher", "opentest4j"]

logging-impl = ["sl4j-api"]
logging-run = ["sl4j-jcl", "sl4j-jul", "sl4j-log4j", "log4j-api", "log4j-core", "log4j-slf4j2-impl"]
